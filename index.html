<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>28-workshop-guess-the-number-dom-edition</title>

	<!-- Nice font -->
	<link href="https://fonts.googleapis.com/css?family=Baskervville:400,400i&display=swap" rel="stylesheet">

	<!-- Bootstrap 5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
	<div id="app" class="container mt-3">
		<div id="top">
			<h1>Guess My Number âˆž</h1>
		</div>

		<div id="cheat"></div>

		<div class="row mt-5">
			<div class="col col-md-8 offset-md-2">
				<form class="form-inline" id="formGuess">
					<label for="inputGuess">What's your guess?</label>

					<div class="input-group mb-3">
						<input type="number" min="1" max="10" class="form-control ml-2" id="inputGuess" placeholder="Enter a number">

						<button class="btn btn-success ml-2" type="submit">Get lucky</button>
						<button class="btn btn-danger ml-2" type="reset">Give up</button>
					</div>
				</form>
			</div>
		</div>

		<div id="turnout" class="display-1 text-center mt-4"></div>
	</div>

	<script src="app.js"></script>
</body>
</html>
